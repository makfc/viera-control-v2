<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Viera Control</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css">

    <!-- build:css(.tmp) main.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->

    <script src="socket.io/socket.io.js"></script>
</head>
<body>

<div class="container">

    <div id="configView">
        <input type="text" name="ip" id="ipField" placeholder="IP address">
        <button class="js-ip-save btn btn-primary">Save</button>
    </div>

    <div id="appView">

        <div>
            <!--<button class="btn btn-action btn-block" data-action="POWER"><i class="icon-off"></i> Power</button>-->
            <p class="vol grid">Connecting ...</p>
        </div>
        <div class="row">
            <button class="btn btn-action btn-danger grid4" data-action="POWER"><img src="img/power-button-off.svg" alt="power" width="14"></i></button>
            <button class="btn btn-action grid4" data-action="EPG">GUIDE</button>
            <button class="btn btn-action grid4" data-action="TV">TV</button>
            <button class="btn btn-action grid4" data-action="CHG_INPUT">AV</button>
            <!--<button class="btn btn-action grid4" data-action="TEST">TEST</button>-->
            <!--<button class="btn btn-action grid3" data-action="3D">3D</button>-->
        </div>

        <div class="row">
            <button class="btn btn-action grid4" data-action="MENU">MENU</button>
            <button class="btn btn-action grid4" data-action="TEXT">TEXT</button>
            <button class="btn btn-action grid4" data-action="STTL">STTL</button>
            <button class="btn btn-action grid4" data-action="DISP_MODE">ASPECT</button>
        </div>

        <div class="row-big">
            <button class="btn btn-action grid3" data-action="APPS">APPS</button>
            <button class="btn btn-action grid3" data-action="NETFLIX"><img src="img/Netflix_2015_logo.svg"
                                                                            alt="NETFLIX" width="60"></button>
            <button class="btn btn-action grid3" data-action="HOME">HOME</button>
        </div>

        <div class="row-big">
            <div class="grid80px" style="float: left;">
                <button class="btn btn-action grid80px" style="margin-bottom: 10px;" data-action="INFO">INFO</button>
                <br>
                <button class="btn btn-action grid80px " style="visibility: hidden">NULL</button>
                <br>
                <button class="btn btn-action grid80px" style="margin-top: 10px;" data-action="SUBMENU">OPTION</button>
            </div>

            <div id="arrows">
                <button class="btn btn-action arr" data-action="UP"><i class="icon-arrow-up"></i></button>
                <br>
                <button class="btn btn-action" data-action="LEFT"><i class="icon-arrow-left"></i></button>
                <button class="btn btn-action" data-action="ENTER">OK</button>
                <button class="btn btn-action" data-action="RIGHT"><i class="icon-arrow-right"></i></button>
                <br>
                <button class="btn btn-action arr" data-action="DOWN"><i class="icon-arrow-down"></i></button>
            </div>

            <div class="grid80px" style="float: left;">
                <button class="btn btn-action grid80px" style="margin-bottom: 10px;" data-action="CANCEL">EXIT</button>
                <br>
                <button class="btn btn-action grid80px " style="visibility: hidden">NULL</button>
                <br>
                <button class="btn btn-action grid80px" style="margin-top: 10px;" data-action="RETURN">RETURN</button>
            </div>
        </div>

        <div class="row-big">
            <div class="grid1" style="margin-left:55px;">
                <button class="btn btn-action" style="margin-bottom: 10px;" data-action="VOLUP"><i class="icon-plus"></i></button>
                <br>
                <button class="btn btn-action" style="visibility: hidden">NULL</button>
                <br>
                <button class="btn btn-action" style="margin-top: 10px;" data-action="VOLDOWN"><i class="icon-minus"></i></button>
            </div>
            <div class="grid3" style="float: left; margin-right: 5px; margin-left: 5px;">
                <button class="btn btn-action" style="margin-bottom: 10px;visibility: hidden">NULL</button>
                <br>
                <button class="btn btn-action grid3" data-action="MUTE" style="margin-right:12px;"><i
                    class="icon-volume-off"></i> Mute
                </button>
            </div>
            <div class="grid1">
                <button class="btn btn-action" style="margin-bottom: 10px;" data-action="CH_UP"><i class="icon-chevron-up"></i></button>
                <br>
                <button class="btn btn-action" style="visibility: hidden">NULL</button>
                <br>
                <button class="btn btn-action" style="margin-top: 10px;" data-action="CH_DOWN"><i class="icon-chevron-down"></i></button>
            </div>
        </div>

        <div class="nums">
            <button class="btn btn-action num" data-action="D1">1</button>
            <button class="btn btn-action num" data-action="D2">2</button>
            <button class="btn btn-action num" data-action="D3">3</button>
        </div>
        <div class="nums">
            <button class="btn btn-action num" data-action="D4">4</button>
            <button class="btn btn-action num" data-action="D5">5</button>
            <button class="btn btn-action num" data-action="D6">6</button>
        </div>
        <div class="nums row-big">
            <button class="btn btn-action num" data-action="D7">7</button>
            <button class="btn btn-action num" data-action="D8">8</button>
            <button class="btn btn-action num" data-action="D9">9</button>
        </div>

        <div class="row-big">
            <button class="btn btn-action btn-danger grid4" data-action="RED"></button>
            <button class="btn btn-action btn-success grid4" data-action="GREEN"></button>
            <button class="btn btn-action btn-warning grid4" data-action="YELLOW"></button>
            <button class="btn btn-action btn-primary grid4" data-action="RED"></button>
        </div>
        <div class="row">
            <button class="btn btn-block js-ip-config">Config</button>
        </div>
    </div>
</div>

<!-- build:js main.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->
</body>
</html>
